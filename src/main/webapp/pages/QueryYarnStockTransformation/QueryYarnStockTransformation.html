<wm-page data-ng-controller="QueryYarnStockTransformationPageController" pagetitle="Query Yarn Stock Transformation" name="page1">
    <wm-header content="header" name="header1">
        <wm-param name="pTitle" value="bind:Variables.StatPrgName.dataSet.dataValue" type="string"></wm-param>
    </wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-form errormessage="" captionposition="top" title="Filter" enctype="application/x-www-form-urlencoded" method="post" captionalign="left" name="formFilter" class="panel-primary">
                <wm-layoutgrid columns="1" name="layoutgrid3">
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="2" name="gridcolumn9">
                            <wm-form-field name="pTrnnum" readonly="false" displayname="Transaction No" key="pTrnnum" type="string" show="true" widget="text" on-change="pTrnnumChange($event, $scope, newVal, oldVal)" inputtype="text" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn16">
                            <wm-form-field name="pReqno" readonly="false" displayname="Request No" key="pReqno" type="string" show="true" widget="text" on-change="pReqnoChange($event, $scope, newVal, oldVal)" inputtype="text" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn18">
                            <wm-form-field name="pWrhnum" readonly="false" displayname="Warehouse" key="pWrhnum" type="string" show="true" widget="select" on-change="pWrhnumChange($event, $scope, newVal, oldVal)" inputtype="text" placeholder="Enter value"
                                dataset="bind:Variables.svGetProcYM1000PK0_DELFLR_YM322LstOfWrhnum.dataSet.poutLstOfWrhnum" datafield="strcod" displayfield="strcod"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn19">
                            <wm-form-field name="pFromdate" readonly="false" displayname="From" key="pFromdate" type="string" show="true" widget="date" datepattern="dd-MMM-yyyy" placeholder="Select date"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn20">
                            <wm-form-field name="pTodate" readonly="false" displayname="To" key="pTodate" type="string" show="true" widget="date" datepattern="dd-MMM-yyyy" placeholder="Select date"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="2" name="gridcolumn10">
                            <wm-form-field name="pSrcYrncod" readonly="false" displayname="Src Yarn Code" key="pSrcYrncod" type="string" show="true" widget="text" on-change="pSrcYrncodChange($event, $scope, newVal, oldVal)" inputtype="text" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn21">
                            <wm-form-field name="pdesYrncod" readonly="false" displayname="Dest Yarn Code" key="pdesYrncod" type="string" show="true" widget="text" on-change="pdesYrncodChange($event, $scope, newVal, oldVal)" inputtype="text" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn22">
                            <wm-buttongroup horizontalalign="left" class="form-action col-md-12" name="buttongroup2_1">
                                <wm-button caption="Query" type="submit" class="btn-primary" name="btnQry" margin="15px unset unset unset" on-click="btnQryClick($event, $scope)" disabled="bind:Variables.statForBtnQry.dataSet.dataValue == &quot;Y&quot; ? false : true"></wm-button>
                                <wm-button caption="Reset" type="reset" class="btn-secondary" name="btnReset" margin="15px unset unset unset" on-click="btnResetClick($event, $scope)"></wm-button>
                            </wm-buttongroup>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-form>
            <wm-table title="View" dataset="bind:Variables.svGetProcYM1000WPK0_YNTRANSFRM_YM560QryTrnNum.dataSet.poutTrnnumdel" navigation="Classic" name="tableTrnnumdel" class="panel-info" spacing="condensed" showrecordcount="true" gridfirstrowselect="true">
                <wm-table-column binding="trnnum" caption="Transaction No" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="reqno" caption="Request No" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="wrhnum" caption="Warehouse" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="srcyrncod" caption="Src Yarn Code" width="110px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="destyrncod" caption="Dest Yarn Code" width="110px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="srcpalletid" caption="Src Palletid" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="destpalletid" caption="Dest Palletid" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="qty" caption="Qty" width="70px" textalignment="right" edit-widget-type="number" type="double" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column-group name="group" caption="Transaction Type">
                    <wm-table-column binding="trntyp" caption="" width="60px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="itemdes" caption="" width="150px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                </wm-table-column-group>
                <wm-table-column binding="remarks" caption="Remarks" width="200px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="modby" caption="Created By" width="90px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="moddat" caption="On" width="120px" edit-widget-type="datetime" type="datetime" datepattern="dd-MMM-yyyy HH:mm" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
            </wm-table>
            <wm-layoutgrid name="layoutgrid2_1">
                <wm-gridrow name="gridrow2_1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                        <wm-button class="btn-default" caption="Yarn Stock Transformation" type="button" margin="unset 0.5em" name="btnYrnStkTrnfr" on-click="btnYrnStkTrnfrClick($event, $scope)"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn8"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-alertdialog name="notificationalertdialog" controller="NotificationDialogController" notificationdialog="alert" message="{{notification.text}}" title="{{notification.title}}" oktext="{{notification.okButtonText}}" alerttype="{{notification.alerttype}}"
            on-ok="variableOnOk()" on-close="variableOnClose()"></wm-alertdialog>
    </wm-view>
</wm-page>
