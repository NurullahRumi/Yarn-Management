<wm-page data-ng-controller="YarnReqForInterstoreTransferPageController" pagetitle="Yarn Req For Interstore Transfer" name="page1">
    <wm-header content="header" name="header1">
        <wm-param name="pTitle" value="bind:Variables.statPrgName.dataSet.dataValue" type="string"></wm-param>
    </wm-header>
    <wm-top-nav content="topnav" name="top_nav1">
        <wm-param name="pShowMenubar" value="Y" type="string"></wm-param>
    </wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-form errormessage="" captionposition="top" title="Filter" enctype="application/x-www-form-urlencoded" method="get" captionalign="left" name="formFilter" class="panel-primary">
                <wm-layoutgrid columns="1" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="2" name="gridcolumn1">
                            <wm-form-field readonly="false" name="pFromDate" displayname="Filter Pending Requests From" key="pFromDate" type="string" show="true" widget="date"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn8">
                            <wm-form-field readonly="false" name="pToDate" displayname="To" key="pToDate" type="string" show="true" widget="date"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn9">
                            <wm-form-field readonly="false" name="pReqNum" displayname="Request #" key="pReqNum" type="string" show="true" widget="text" defaultvalue="bind:pageParams.pParam1"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn10">
                            <wm-form-field readonly="false" name="pOrdNum" displayname="Order Number" key="pOrdNum" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn11">
                            <wm-form-field readonly="false" name="pYrnMixCode" displayname="Yrnmixcode" key="pYrnMixCode" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn12"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="2" name="gridcolumn2">
                            <wm-form-field readonly="false" name="pFromWrh" displayname="From Wrh" key="pFromWrh" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn13">
                            <wm-form-field readonly="false" name="pToWrh" displayname="To Wrh" key="pToWrh" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn14">
                            <wm-buttongroup horizontalalign="left" class="form-action col-md-12" name="buttongroup1">
                                <wm-button caption="Query" type="submit" class="btn-primary" name="btnQry" margin="15px unset unset unset" on-click="btnQryClick($event, $scope)" disabled="bind:Variables.statForBtnQry.dataSet.dataValue == &quot;Y&quot; ? false : true"></wm-button>
                                <wm-button caption="Reset" type="reset" class="btn-secondary" name="button1" margin="15px unset unset unset"></wm-button>
                            </wm-buttongroup>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn15"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn16"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn17"></wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-form>
            <wm-table title="Yarn Request" dataset="bind:Variables.svGetProcYM311PK0_REQIST_YM311ViewRequest.dataSet.poutVr" navigation="Classic" name="tableViewRequest" spacing="condensed" gridfirstrowselect="true" showrecordcount="true" class="panel-info">
                <wm-table-column binding="reqnum" caption="Request #" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="yrnmixcode" caption="Yrnmixcode" width="120px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="yrncod" caption="Yarn Code" width="120px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="yrnori" caption="Origin" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="nyrnclr" caption="Color" width="60px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="reqdat" caption="Request Date" width="120px" edit-widget-type="datetime" type="datetime" datepattern="dd-MMM-yyyy HH:mm" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="fromwrh" caption="From Wrh" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="towrh" caption="To wrh" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="qtyreqn" caption="Kgs Req" width="80px" textalignment="right" edit-widget-type="number" type="double" formatpattern="numberToString" fractionsize="2" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="transitqty" caption="Qty transit not yet Ack" width="80px" textalignment="right" edit-widget-type="number" type="double" formatpattern="numberToString" fractionsize="2" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="qtytran" caption="Qty Ack" width="80px" textalignment="right" edit-widget-type="number" type="double" formatpattern="numberToString" fractionsize="2" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="reqby" caption="Req By" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="remarks" caption="Remarks" width="150px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            </wm-table>
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow3" padding="unset unset 3px unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn13_1">
                        <wm-label padding="unset 0.5em" name="label1" class="col-md-6 control-label" caption="Count" width="10%" textalign="right" margin="unset 5px unset unset"></wm-label>
                        <wm-label padding="unset 0.5em" name="label4" class="displayField col-md-6" width="60%" caption="bind:Widgets.tableViewRequest.selecteditem.nfcntdes"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn14_1">
                        <wm-label padding="unset 0.5em" class="displayField col-md-6" width="25%" caption="bind:Variables.svGetProcYM311PK0_REQIST_YM311ViewRequest.dataSet.poutVr[$i].reqnum" name="lblvelidation" show="false"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4" padding="unset unset 3px unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn15_1">
                        <wm-label padding="unset 0.5em" class="col-md-6 control-label" caption="Comps" width="10%" name="label2" textalign="right" margin="unset 5px unset unset"></wm-label>
                        <wm-label padding="unset 0.5em" class="displayField col-md-6" width="40%" name="label5" caption="bind:Widgets.tableViewRequest.selecteditem.nfyrncps"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn16_1"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5" padding="unset unset 10px unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn17_1">
                        <wm-label padding="unset 0.5em" class="col-md-6 control-label" caption="Lot #" width="10%" name="label3" textalign="right" margin="unset 5px unset unset"></wm-label>
                        <wm-label padding="unset 0.5em" class="displayField col-md-6" width="25%" name="label6" caption="bind:Widgets.tableViewRequest.selecteditem.yrnlot"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn18"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn19"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn21" horizontalalign="center">
                        <wm-button class="btn-default" caption="2.Cancel Request" type="button" margin="unset 0.5em" name="btnCslReq" width="80%" on-click="btnCslReqClick($event, $scope)"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn22" horizontalalign="center">
                        <wm-button class="btn-default" caption="Create new request" type="button" margin="unset 0.5em" name="btnNewReq" width="80%" on-click="Actions.goToPage_CreateYrnReqIST.invoke()"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn24" horizontalalign="center">
                        <wm-button class="btn-default" caption="View Mix Details" type="button" margin="unset 0.5em" name="btnViewMix" width="80%" on-click="btnViewMixClick($event, $scope)"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn25"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-alertdialog name="notificationalertdialog" controller="NotificationDialogController" notificationdialog="alert" message="{{notification.text}}" title="{{notification.title}}" oktext="{{notification.okButtonText}}" alerttype="{{notification.alerttype}}"
            on-ok="variableOnOk()" on-close="variableOnClose()"></wm-alertdialog>
    </wm-view>
    <wm-view class="dialog-view" name="view2" viewgroup="defaultCslReq">
        <wm-dialog dialogtype="design-dialog" modal="true" title="Cancel Request" iconclass="" name="dialogCslReq">
            <wm-dialogactions name="dialogactions1">
                <wm-button class="btn-default" caption="Cancel and Exit" type="button" margin="unset 0.5em" name="btnCslreq" on-click="btnCslreqClick($event, $scope)"></wm-button>
                <wm-button class="btn-primary" caption="Exit" on-click="closeDialog()" name="button5" iconclass="wi wi-close"></wm-button>
            </wm-dialogactions>
            <wm-label padding="unset 0.5em" class="col-md-6 control-label" caption="Confirm cancellation of request." textalign="left" margin="unset 5px unset unset" name="label12" fontsize="13" fontweight="bold"></wm-label>
        </wm-dialog>
    </wm-view>
</wm-page>
