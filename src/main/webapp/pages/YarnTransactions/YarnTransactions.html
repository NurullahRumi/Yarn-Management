<wm-page data-ng-controller="YarnTransactionsPageController" pagetitle="Yarn Transactions" name="page1">
    <wm-header content="header" name="header1">
        <wm-param name="pTitle" value="bind:Variables.statPrgName.dataSet.dataValue" type="string"></wm-param>
    </wm-header>
    <wm-top-nav content="topnav" name="top_nav1">
        <wm-param name="pShowMenubar" value="Y" type="string"></wm-param>
    </wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-form errormessage="" captionposition="top" title="Filter" enctype="application/x-www-form-urlencoded" method="get" captionalign="left" name="formFilter" class="panel-primary">
                <wm-layoutgrid columns="1" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="2" name="gridcolumn1">
                            <wm-form-field name="pYrncod" displayname="Yarn Code" widget="text" show="true" type="custom" key="pYrncod" placeholder="Enter value" on-change="pYrncodChange($event, $scope, newVal, oldVal)"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn2">
                            <wm-buttongroup horizontalalign="left" class="form-action col-md-12" name="buttongroup1">
                                <wm-button caption="Query" type="submit" class="btn-primary" name="button3" margin="15px unset unset unset" on-click="button3Click($event, $scope)" disabled="bind:Variables.statForBtnQry.dataSet.dataValue == &quot;Y&quot; ? false : true"></wm-button>
                                <wm-button caption="Reset" type="reset" class="btn-secondary" name="button1" margin="15px unset unset unset" on-click="button1Click($event, $scope)"></wm-button>
                            </wm-buttongroup>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-form>
            <wm-panel iconclass="" autoclose="outsideClick" title="View Yarn Transactions" name="panel1" class="panel-info">
                <wm-layoutgrid name="layoutgrid2">
                    <wm-gridrow name="gridrow2" padding="unset unset 3px unset">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn7">
                            <wm-label class="col-md-3 control-label" caption="Yarn Code" width="80" textalign="right" margin="unset 5px unset unset" name="label2"></wm-label>
                            <wm-label class="displayField col-md-6" width="200" caption="bind:Variables.svProcYM1000PKO_YM122Master.dataSet.poutYm122master[$i].yrncod" name="lblYrncod"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn8">
                            <wm-label class="col-md-3 control-label" caption="Origin" width="50" textalign="right" margin="unset 5px unset unset" name="label5"></wm-label>
                            <wm-label class="displayField col-md-6" width="120" caption="bind:Variables.svProcYM1000PKO_YM122Master.dataSet.poutYm122master[$i].yrnori" name="label7"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="7" name="gridcolumn13">
                            <wm-label class="col-md-3 control-label" caption="Count" width="50" textalign="right" margin="unset 5px unset unset" name="label9"></wm-label>
                            <wm-label class="displayField col-md-6" width="450" caption="bind:Variables.svProcYM1000PKO_YM122Master.dataSet.poutYm122master[$i].nfcntdes" name="label10"></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3" padding="unset unset 3px unset">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn9">
                            <wm-label class="col-md-3 control-label" caption="Lot #" width="80" textalign="right" margin="unset 5px unset unset" name="label3"></wm-label>
                            <wm-label class="displayField col-md-6" width="200" caption="bind:Variables.svProcYM1000PKO_YM122Master.dataSet.poutYm122master[$i].yrnlot" name="label4"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn10">
                            <wm-label class="col-md-3 control-label" caption="Comps" width="50" textalign="right" margin="unset 5px unset unset" name="label6"></wm-label>
                            <wm-label class="displayField col-md-6" width="320" caption="bind:Variables.svProcYM1000PKO_YM122Master.dataSet.poutYm122master[$i].nfyrncps" name="label8"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="5" name="gridcolumn14">
                            <wm-label class="col-md-3 control-label" caption="Clr" width="40" textalign="right" margin="unset 5px unset unset" name="label11"></wm-label>
                            <wm-label class="displayField col-md-6" width="60" caption="bind:Variables.svProcYM1000PKO_YM122Master.dataSet.poutYm122master[$i].nyrnclr" name="label12" margin="unset 5px unset unset"></wm-label>
                            <wm-label class="displayField col-md-6" width="300" caption="bind:Variables.svProcYM1000PKO_YM122Master.dataSet.poutYm122master[$i].nyrncdes" name="label13"></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn11">
                            <wm-label class="col-md-3 control-label" caption="Kgs Avl" width="80" textalign="right" margin="unset 5px unset unset" name="label14"></wm-label>
                            <wm-label class="displayField col-md-6" width="110" caption="bind:Variables.svProcYM1000PKO_YM122Master.dataSet.poutYm122master[$i].qtyavail.toLocaleString()" name="label15" textalign="right"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn12"></wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-table title="" dataset="bind:Variables.svProcYM1000PKO_YM122Detail.dataSet.poutYm122detail" navigation="Classic" name="tableDetail" spacing="condensed" gridfirstrowselect="true" showrecordcount="true">
                    <wm-table-column binding="usrdat" caption="Trans. Date" width="100px" edit-widget-type="datetime" type="datetime" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="trntype" caption="Tans. Type" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="ordnum" caption="Order" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column-group name="group" caption="<----Fabric----->">
                        <wm-table-column binding="fabseq" caption="" width="50px" textalignment="right" edit-widget-type="number" type="double" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="fabtyp" caption="" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="fabwgt" caption="" width="50px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    </wm-table-column-group>
                    <wm-table-column-group name="group1" caption="<------------------Reference----------------->">
                        <wm-table-column binding="reftitle" caption="" width="120px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="refnum" caption="" width="150px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    </wm-table-column-group>
                    <wm-table-column binding="qtyin" caption="In" width="100px" textalignment="right" edit-widget-type="number" type="double" formatpattern="numberToString" fractionsize="0" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="qtyout" caption="Out" width="100px" textalignment="right" edit-widget-type="number" type="double" formatpattern="numberToString" fractionsize="0" show="true" readonly="false"></wm-table-column>
                </wm-table>
            </wm-panel>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-alertdialog name="notificationalertdialog" controller="NotificationDialogController" notificationdialog="alert" message="{{notification.text}}" title="{{notification.title}}" oktext="{{notification.okButtonText}}" alerttype="{{notification.alerttype}}"
            on-ok="variableOnOk()" on-close="variableOnClose()"></wm-alertdialog>
    </wm-view>
</wm-page>
