<wm-page data-ng-controller="ViewYarnDeallocationPageController" pagetitle="View Yarn Deallocation" name="page1">
    <wm-header content="header" name="header1">
        <wm-param name="pTitle" value="bind:Variables.statPrgName.dataSet.dataValue" type="string"></wm-param>
    </wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-form errormessage="" captionposition="top" title="Filter" enctype="application/x-www-form-urlencoded" method="post" captionalign="left" name="formFilter" class="panel-primary">
                <wm-layoutgrid columns="1" name="layoutgrid2">
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="2" name="gridcolumn7_1">
                            <wm-form-field readonly="false" name="pOrdnum" displayname="Order Number" key="pOrdnum" type="string" show="true" widget="text" on-change="pOrdnumChange($event, $scope, newVal, oldVal)"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn12">
                            <wm-form-field readonly="false" name="pFabseq" displayname="Fabric" key="pFabseq" type="integer" show="true" widget="number"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn13">
                            <wm-form-field readonly="false" name="pYrnMixCode" displayname="Yarn Mix Code" key="pYrnMixCode" type="string" show="true" widget="text" on-change="pYrnMixCodeChange($event, $scope, newVal, oldVal)"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn14">
                            <wm-form-field readonly="false" name="pDateAlcFrom" displayname="Date Allocated From" key="pDateAlcFrom" type="string" show="true" widget="date"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn15">
                            <wm-form-field readonly="false" name="pDateAlcTo" displayname="Date Allocated To" key="pDateAlcTo" type="string" show="true" widget="date"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn16">
                            <wm-buttongroup horizontalalign="left" class="form-action col-md-12" name="buttongroup2">
                                <wm-button caption="Query" type="submit" class="btn-primary" name="btnQry" margin="15px unset unset unset" on-click="btnQryClick($event, $scope)" disabled="bind:Variables.statForBtnQry.dataSet.dataValue == &quot;Y&quot; ? false : true"></wm-button>
                                <wm-button caption="Reset" type="reset" class="btn-secondary" name="btnReset" margin="15px unset unset unset" on-click="btnResetClick($event, $scope)"></wm-button>
                            </wm-buttongroup>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-form>
            <wm-table title="Query Yarn Deallocation" dataset="bind:Variables.svProcYM1000PKO_YM130QryYrnDeallocation.dataSet.poutDeAlc" navigation="Classic" name="tableMaster" spacing="condensed" class="panel-info" gridfirstrowselect="true" showrecordcount="true">
                <wm-table-column binding="ordnum" caption="Order" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="fabseq" caption="Fab" width="50px" textalignment="right" edit-widget-type="number" type="byte" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="yrnid" caption="Id" width="50px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="yrnidseq" caption="Seq" width="50px" textalignment="right" edit-widget-type="number" type="byte" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column-group name="group" caption="<-------------------------------------- Yarn --------------------------------------------->">
                    <wm-table-column binding="yrnmixcode" caption="Mix Code" width="120px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="yrnori" caption="Origin" width="60px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="nyrncnt" caption="Count" width="150px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="yrnlot" caption="Lot #" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                </wm-table-column-group>
                <wm-table-column binding="nyrnclr" caption="Clr" width="50px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="yrnfrac" caption="Frac" width="50px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="qtyalc" caption="Quantity" width="80px" textalignment="right" edit-widget-type="number" type="double" formatpattern="numberToString" fractionsize="2" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="datealc" caption="Date Allocated" width="80px" edit-widget-type="datetime" type="datetime" datepattern="dd-MMM-yyyy" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="alcusrid" caption="Alloc by" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="datedealc" caption="Date Deallocated" width="80px" edit-widget-type="datetime" type="datetime" datepattern="dd-MMM-yyyy" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="dealcusrid" caption="Dealloc by" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            </wm-table>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-alertdialog name="notificationalertdialog" controller="NotificationDialogController" notificationdialog="alert" message="{{notification.text}}" title="{{notification.title}}" oktext="{{notification.okButtonText}}" alerttype="{{notification.alerttype}}"
            on-ok="variableOnOk()" on-close="variableOnClose()"></wm-alertdialog>
    </wm-view>
</wm-page>
