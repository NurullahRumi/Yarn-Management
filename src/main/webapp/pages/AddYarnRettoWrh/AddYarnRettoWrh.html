<wm-page data-ng-controller="AddYarnRettoWrhPageController" pagetitle="Add Yarn Retto Wrh" name="page1"> 
    <wm-header content="header" name="header1"> 
        <wm-param name="pTitle" value="bind:Variables.StatPrgName.dataSet.dataValue" type="string"></wm-param> 
    </wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-table title="Yarn Return" dataset="bind:Variables.svGetProcYM1000WPK0_YNRET_YM160DplyRetnum.dataSet.poutretnum" navigation="Classic" name="tableDplyRetnum" spacing="condensed" class="panel-primary" gridfirstrowselect="true" showrecordcount="true"> 
                <wm-table-column binding="retnum" caption="Return No." width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="retby" caption="Ret by" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="retdat" caption="Ret date" width="110px" edit-widget-type="datetime" type="datetime" datepattern="dd-MMM-yyyy HH:mm" formatpattern="toDate" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="wrhnum" caption="Wrh" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="ynretid" caption="Ret ID (Exp Ret)" width="90px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="retOrdnum" caption="Order #" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="palletid" caption="Palletid" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="yrnmixcode" caption="Yrnmixcode" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="numcar" caption="# Cartons" width="70px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="numcon" caption="# Cones" width="70px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="kgsret" caption="Kgs Ret" width="80px" textalignment="right" edit-widget-type="number" type="double" formatpattern="numberToString" fractionsize="2" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="remarks" caption="Remarks" width="150px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column> 
            </wm-table> 
            <wm-form errormessage="" captionposition="left" title="Yarn Return entries" enctype="application/x-www-form-urlencoded" method="post" captionalign="left" name="formAddYarnRettoWrh" class="panel-info"> 
                <wm-layoutgrid columns="1" name="layoutgrid2"> 
                    <wm-gridrow name="gridrow3"> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn5"> 
                            <wm-form-field name="pYnretID" readonly="false" displayname="Ret ID (Exp Ret)" key="pYnretID" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow4"> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn6"> 
                            <wm-form-field name="pRetOrdnum" readonly="false" displayname="Order #" key="pRetOrdnum" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value" defaultvalue="bind:Variables.svGetProcYM1000WPK0_YNRET_YM160VldtYNretid.dataSet.poutOrdnum"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow5"> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn7"> 
                            <wm-form-field name="pWrhnum" readonly="false" displayname="Warehouse" key="pWrhnum" type="string" show="true" widget="select" placeholder="Enter value" dataset="bind:Variables.svGetProcYM1000WPK0_YNRET_YM160ListofWrh.dataSet.poutWrh" datafield="strcod" displayfield="strcod"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow6"> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn8"> 
                            <wm-form-field name="pRetFabseq" readonly="false" displayname="Fab Seq" key="pRetFabseq" type="integer" show="true" widget="number" inputtype="number" placeholder="Enter value" defaultvalue="bind:Variables.svGetProcYM1000WPK0_YNRET_YM160VldtYNretid.dataSet.poutfabseq"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow7"> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn9"> 
                            <wm-form-field name="pRetYrnid" readonly="false" displayname="Yrn ID" key="pRetYrnid" type="integer" show="true" widget="number" inputtype="number" placeholder="Enter value" defaultvalue="bind:Variables.svGetProcYM1000WPK0_YNRET_YM160VldtYNretid.dataSet.poutYrnid"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow8"> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn10"> 
                            <wm-form-field name="pRetKmchcod" readonly="false" displayname="Kn M/C" key="pRetKmchcod" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value" defaultvalue="bind:Variables.svGetProcYM1000WPK0_YNRET_YM160VldtYNretid.dataSet.poutKmchcod"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow9"> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn11"> 
                            <wm-form-field name="pPalletid" readonly="false" displayname="Palletid" key="pPalletid" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow10"> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn12"> 
                            <wm-form-field name="pYrnmixcode" readonly="false" displayname="Yrnmixcode" key="pYrnmixcode" type="string" show="true" widget="text" placeholder="Enter value" defaultvalue="bind:Variables.svGetProcYM1000WPK0_YNRET_YM160VldtPalletid.dataSet.pyrnmixcode" on-change="pYrnmixcodeChange($event, $scope, newVal, oldVal)"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow11"> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn13"> 
                            <wm-form-field name="pNumcar" readonly="false" displayname="# Cartons" key="pNumcar" type="integer" show="true" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow12"> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn14"> 
                            <wm-form-field name="pNumcon" readonly="false" displayname="# Cones" key="pNumcon" type="integer" show="true" widget="number" inputtype="number" placeholder="Enter value" defaultvalue="bind:Variables.svGetProcYM1000WPK0_YNRET_YM160VldtPalletid.dataSet.pnumcon"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow13"> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn15"> 
                            <wm-form-field name="pKgsret" readonly="false" displayname="Kgs Ret" key="pKgsret" type="number" show="true" widget="number" inputtype="number" placeholder="Enter value" defaultvalue="bind:Variables.svGetProcYM1000WPK0_YNRET_YM160VldtPalletid.dataSet.pkgsret"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow14"> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn16"> 
                            <wm-form-field name="pRemarks" readonly="false" displayname="Remarks" key="pRemarks" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
                <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup1"> 
                    <wm-button caption="Save" type="submit" class="btn-primary" name="btnSveRet" on-click="btnSveRetClick($event, $scope)"></wm-button> 
                    <wm-button caption="Reset" type="reset" class="btn-secondary" name="btnReset"></wm-button> 
                </wm-buttongroup> 
            </wm-form> 
            <wm-label padding="unset 0.5em" name="lblOutRetnum" caption="bind:Variables.svCreateProcYM1000WPK0_YNRET_YM160AddYrnRettoWrh.dataSet.poutretnum" show="bind:false"></wm-label> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
    <wm-view class="dialog-view" name="view1"> 
        <wm-alertdialog name="notificationalertdialog" controller="NotificationDialogController" notificationdialog="alert" message="{{notification.text}}" title="{{notification.title}}" oktext="{{notification.okButtonText}}" alerttype="{{notification.alerttype}}" on-ok="variableOnOk()" on-close="variableOnClose()"></wm-alertdialog> 
    </wm-view> 
</wm-page>
