<wm-page data-ng-controller="CreateYrnReqISTPageController" pagetitle="Create Yrn Req Ist" name="page1">
    <wm-header content="header" name="header1">
        <wm-param name="pTitle" value="bind:Variables.statPrgName.dataSet.dataValue" type="string"></wm-param>
    </wm-header>
    <wm-top-nav content="topnav" name="top_nav1">
        <wm-param name="pShowMenubar" value="Y" type="string"></wm-param>
    </wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-form errormessage="" captionposition="top" title="Create Request No" enctype="application/x-www-form-urlencoded" method="post" captionalign="left" name="formRequestNo" class="panel-primary">
                <wm-layoutgrid columns="1" name="layoutgrid2">
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn17">
                            <wm-form-field name="pFromwrh" readonly="false" displayname="From wrh" key="pFromwrh" type="string" show="true" widget="select" placeholder="Enter value" dataset="bind:Variables.svGetProcYM311PK0_REQIST_YM311RGFromWrh.dataSet.poutRgfromWrh"
                                datafield="strcod" displayfield="strdes"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn18">
                            <wm-form-field name="pTowrh" readonly="false" displayname="To Wrh" key="pTowrh" type="string" show="true" widget="select" placeholder="Enter value" dataset="bind:Variables.svGetProcYM311PK0_REQIST_YM311RGFromWrh.dataSet.poutRgfromWrh"
                                datafield="strcod" displayfield="strdes"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn44">
                            <wm-form-field name="pReqdat" readonly="false" displayname="Request Date" key="pReqdat" type="string" show="true" widget="date" datepattern="dd-MMM-yyyy" placeholder="Select date" defaultvalue="CURRENT_DATE" maxdate="CURRENT_DATE"
                                mindate="CURRENT_DATE"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn6">
                            <wm-form-field name="pYRNMIXCODE" readonly="false" displayname="Yarn Mix Code" key="pYRNMIXCODE" type="string" show="true" widget="autocomplete" placeholder="Enter value" dataset="bind:Variables.svGetProcYM311PK0_REQIST_YM311RGYrnMixCode.dataSet.poutRgyrnMixCode"
                                datafield="yrnmixcode" displayfield="displayyrnmixcode" on-change="pYRNMIXCODEChange($event, $scope, newVal, oldVal)" autofocus="autofocus" displaylabel="displayyrnmixcode" on-blur="pYRNMIXCODEBlur($event, $scope)"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn48">
                            <wm-form-field name="pPalWgt" readonly="false" displayname="Pal Wgt" key="pPalWgt" type="number" show="true" widget="select" placeholder="Enter value" dataset="bind:Variables.svGetProcYM311PK0_REQIST_YM311RGPalWgt.dataSet.poutRgpalWgt"
                                datafield="palwgt" displayfield="palwgt" on-change="pPalWgtChange($event, $scope, newVal, oldVal)"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn49">
                            <wm-form-field name="pPALQTY" readonly="false" displayname="No of Pallets" key="pPALQTY" type="integer" show="true" widget="number" inputtype="number" placeholder="Enter value" on-change="pPALQTYChange($event, $scope, newVal, oldVal)"
                                maxchars="3" minvalue="0"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn50">
                            <wm-form-field name="pNUMCON" readonly="false" displayname="No. Cones" key="pNUMCON" type="integer" show="true" widget="number" inputtype="number" placeholder="Enter value" on-change="pNUMCONChange($event, $scope, newVal, oldVal)"
                                maxchars="5" defaultvalue="bind:Variables.svGetProcYM311PK0_REQIST_YM311VldtPalQty.dataSet.poutNumcon"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn7">
                            <wm-form-field name="pQTYREQN" readonly="false" displayname="Kgs Req" key="pQTYREQN" type="number" show="true" widget="number" inputtype="number" placeholder="Enter value" defaultvalue="bind:Variables.svGetProcYM311PK0_REQIST_YM311VldtPalQty.dataSet.poutQtyreqn"
                                maxchars="10" step="0.01"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn23">
                            <wm-form-field name="pREMARKS" readonly="false" displayname="Remarks" key="pREMARKS" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value" maxchars="40"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn24">
                            <wm-form-field name="pREQPALLETID" readonly="false" displayname="Palletid" key="pREQPALLETID" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value" maxchars="15" on-change="pREQPALLETIDChange($event, $scope, newVal, oldVal)"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn25">
                            <wm-form-field name="pORDNUM" readonly="false" displayname="Order" key="pORDNUM" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value" maxchars="12" on-change="pORDNUMChange($event, $scope, newVal, oldVal)"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                            <wm-form-field name="NFCntDes" key="NFCntDes" displayname="Count" show="true" type="string" width="30%" widget="text" inputtype="text" placeholder="Enter value" readonly="true"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow9">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn25_1">
                            <wm-form-field name="NFYrnCps" key="NFYrnCps" displayname="Comps" show="true" type="string" width="30%" widget="text" inputtype="text" placeholder="Enter value" readonly="true"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup1">
                    <wm-button caption="Save" type="submit" class="btn-primary" name="btnSave" on-click="btnSaveClick($event, $scope)"></wm-button>
                    <wm-button caption="Reset" type="reset" class="btn-secondary" name="btnReset"></wm-button>
                </wm-buttongroup>
            </wm-form>
            <wm-layoutgrid name="layoutgrid2_1">
                <wm-gridrow name="gridrow7">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn19_1">
                        <wm-label class="col-md-3 control-label" caption="Request No" width="25%" margin="unset 5px unset unset" textalign="right" name="label1"></wm-label>
                        <wm-text name="txtnewReqNo" readonly="true" width="70%"></wm-text>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn20" horizontalalign="center">
                        <wm-button class="btn-default" caption="View Request" type="button" margin="unset 0.5em" name="btnViewReq" width="70%" on-click="btnViewReqClick($event, $scope)"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn23_2"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn24_2"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow8">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn21"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn22"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-alertdialog name="notificationalertdialog" controller="NotificationDialogController" notificationdialog="alert" message="{{notification.text}}" title="{{notification.title}}" oktext="{{notification.okButtonText}}" alerttype="{{notification.alerttype}}"
            on-ok="variableOnOk()" on-close="variableOnClose()"></wm-alertdialog>
    </wm-view>
</wm-page>
