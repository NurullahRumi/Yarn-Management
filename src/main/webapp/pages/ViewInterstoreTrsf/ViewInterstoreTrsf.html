<wm-page data-ng-controller="ViewInterstoreTrsfPageController" pagetitle="View Interstore Trsf" name="page1">
    <wm-header content="header" name="header1">
        <wm-param name="pTitle" value="bind:Variables.StatPrgName.dataSet.dataValue" type="string"></wm-param>
    </wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-form errormessage="" captionposition="top" title="Filter" enctype="application/x-www-form-urlencoded" method="post" captionalign="left" name="formFilter" class="panel-primary">
                <wm-layoutgrid columns="1" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="2" name="gridcolumn1">
                            <wm-form-field readonly="false" name="pTrnnum" displayname="Transfer #" key="pTrnnum" type="string" show="true" widget="text" on-change="pTrnnumChange($event, $scope, newVal, oldVal)" inputtype="number"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn8">
                            <wm-form-field readonly="false" name="pReqnum" displayname="Request #" key="pReqnum" type="string" show="true" widget="text" on-change="pReqnumChange($event, $scope, newVal, oldVal)"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn9">
                            <wm-form-field readonly="false" name="pYrnmixcode" displayname="Yarnmixcode" key="pYrnmixcode" type="string" show="true" widget="text" on-change="pYrnmixcodeChange($event, $scope, newVal, oldVal)"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn10">
                            <wm-form-field readonly="false" name="pTrnDatFrom" displayname="Transfer Date From" key="pTrnDatFrom" type="string" show="true" widget="date"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn11">
                            <wm-form-field readonly="false" name="pTrnDatTo" displayname="Transfer Date To" key="pTrnDatTo" type="string" show="true" widget="date"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn12"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="2" name="gridcolumn2">
                            <wm-form-field readonly="false" name="pFromWrh" displayname="From Wrh" key="pFromWrh" type="string" show="true" widget="text" on-change="pFromWrhChange($event, $scope, newVal, oldVal)"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn13">
                            <wm-form-field readonly="false" name="pToWrh" displayname="To Wrh" key="pToWrh" type="string" show="true" widget="text" on-change="pToWrhChange($event, $scope, newVal, oldVal)"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn14">
                            <wm-buttongroup horizontalalign="left" class="form-action col-md-12" name="buttongroup1">
                                <wm-button caption="Query" type="submit" class="btn-primary" name="btnQry" margin="15px unset unset unset" on-click="btnQryClick($event, $scope)" disabled="bind:Variables.statForBtnQry.dataSet.dataValue == &quot;Y&quot; ? false : true"></wm-button>
                                <wm-button caption="Reset" type="reset" class="btn-secondary" name="btnReset" margin="15px unset unset unset" on-click="btnResetClick($event, $scope)"></wm-button>
                            </wm-buttongroup>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn15"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn16"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn17"></wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-form>
            <wm-table title="Transfer History" dataset="bind:Variables.svGetProcYM311PK0_IST_YM312ViewTrnsfrHis.dataSet.poutTrnsfrHis" navigation="Classic" name="tableTrnHis" class="panel-info" spacing="condensed" showrecordcount="true" gridfirstrowselect="true">
                <wm-table-column binding="reqnum" caption="Request #" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="trnnum" caption="Transfer #" width="70px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" fractionsize="0" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="yrnmixcode" caption="Yarnmixcode" width="110px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="palletid" caption="Pallet Id" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="trndate" caption="Transfer Date" width="120px" edit-widget-type="datetime" type="datetime" datepattern="dd-MMM-yyyy HH:mm" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="fromwrh" caption="From Wrh" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="towrh" caption="To Wrh" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column-group name="group" caption="uom">
                    <wm-table-column binding="stkuom" caption="" width="30px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="wdesc" caption="" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                </wm-table-column-group>
                <wm-table-column binding="stkqty" caption="Stkqty" width="50px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" fractionsize="0" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="tranqty" caption="Qty Sent" width="60px" textalignment="right" edit-widget-type="number" type="float" formatpattern="numberToString" fractionsize="2" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="qtyrec" caption="Qty Ack" width="60px" textalignment="right" edit-widget-type="number" type="float" formatpattern="numberToString" fractionsize="2" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="numcon" caption="# Cones" width="60px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" fractionsize="0" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="delby" caption="Del By" width="60px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="lorryid" caption="Lorry" width="60px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="driver" caption="Driver" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="recby" caption="Rec By" width="60px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="daterec" caption="Date Rec" width="120px" edit-widget-type="datetime" type="datetime" datepattern="dd-MMM-yyyy HH:mm" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="remarks" caption="Remarks" width="140px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="manualdn" caption="Manual DN" width="140px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="packlistid" caption="Packing List ID" width="140px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            </wm-table>
            <wm-button class="btn-default" caption="Cancel Transfer" type="button" margin="unset 0.5em" name="btnCanTranfr" on-click="btnCanTranfrClick($event, $scope)"></wm-button>
            <wm-label padding="unset 0.5em" name="lblForVelidation" caption="bind:Widgets.tableTrnHis.selecteditem.trnnum" show="bind:false"></wm-label>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-alertdialog name="notificationalertdialog" controller="NotificationDialogController" notificationdialog="alert" message="{{notification.text}}" title="{{notification.title}}" oktext="{{notification.okButtonText}}" alerttype="{{notification.alerttype}}"
            on-ok="variableOnOk()" on-close="variableOnClose()"></wm-alertdialog>
    </wm-view>
    <wm-view class="dialog-view" name="view2">
        <wm-dialog dialogtype="design-dialog" modal="true" title="Cancel Transfer" iconclass="wi wi-cancel" name="dialogCanTrnsfr">
            <wm-dialogactions name="dialogactions1">
                <wm-button class="btn-default" caption="Cancel And Exit" type="button" margin="unset 0.5em" name="btnCantrnsfr" on-click="btnCantrnsfrClick($event, $scope)"></wm-button>
                <wm-button class="btn-primary" caption="Exit" on-click="closeDialog()" name="button4"></wm-button>
            </wm-dialogactions>
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn13_1">
                        <wm-label padding="unset 0.5em" name="lblSelectedTrnnum" caption="bind:Widgets.tableTrnHis.selecteditem.trnnum" show="bind:false"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn17_1">
                        <wm-label padding="unset 0.5em" name="lblSelectedYrnmixcode" caption="bind:Widgets.tableTrnHis.selecteditem.yrnmixcode" show="bind:false"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn14_1">
                        <wm-label padding="unset 0.5em" name="lblSelectedSeqnum" caption="bind:Widgets.tableTrnHis.selecteditem.seqnum" show="bind:false"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-label padding="unset 0.5em" name="label5" width="90%" class="col-md-6 control-label" caption="Are you sure you want to cancel this Transfer??"></wm-label>
        </wm-dialog>
    </wm-view>
</wm-page>
