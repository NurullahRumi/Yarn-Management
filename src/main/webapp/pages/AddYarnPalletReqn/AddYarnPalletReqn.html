<wm-page data-ng-controller="AddYarnPalletReqnPageController" pagetitle="Add Yarn Pallet Reqn" name="page1">
    <wm-header content="header" name="header1">
        <wm-param name="pTitle" value="bind:Variables.StatPrgName.dataSet.dataValue" type="string"></wm-param>
    </wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-table title="Yarn Pallet Requisition" dataset="bind:Variables.svGetProcYM1000WPK0_YNREQN_YM144DlyReqnum.dataSet.poutreqnum" navigation="Classic" name="tableDlyreqnum" class="panel-primary" spacing="condensed" showrecordcount="true" gridfirstrowselect="true">
                <wm-table-column binding="reqnum" caption="Request #" width="90px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="reqnseq" caption="Seq" width="60px" textalignment="right" edit-widget-type="number" type="byte" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column-group name="group" caption="Request to">
                    <wm-table-column binding="wrhnum" caption="" width="90px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="wwrhdes" caption="" width="140px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                </wm-table-column-group>
                <wm-table-column binding="datereq" caption="Reqn Date" width="90px" edit-widget-type="datetime" type="datetime" datepattern="dd-MMM-yyyy" formatpattern="toDate" fractionsize="0" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="ordnum" caption="Order" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="fabseq" caption="Fabric" width="60px" textalignment="right" edit-widget-type="number" type="byte" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="yrnid" caption="Yarn Id" width="60px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="alcseq" caption="Alc Seq" width="60px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="yrnmixcode" caption="Yrnmixcode" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="wkmchflrid" caption="M/C" width="80px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            </wm-table>
            <wm-form errormessage="" captionposition="left" title="Yarn Pallet Requisition entries" enctype="application/x-www-form-urlencoded" method="post" captionalign="left" name="formAddMaster" class="panel-info">
                <wm-layoutgrid columns="1" name="layoutgrid2">
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn7_1">
                            <wm-form-field name="pWrhnum" readonly="false" displayname="Request to" key="pWrhnum" type="string" show="true" widget="select" placeholder="Enter value" dataset="bind:Variables.svGetProcYM1000WPK0_YNREQN_YM144RGWrhnum.dataSet.poutRewrhnum"
                                datafield="strcod" displayfield="strdes"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn8_1">
                            <wm-form-field name="pDatereq" readonly="false" displayname="Reqn Date" key="pDatereq" type="string" show="true" widget="date" datepattern="dd-MMM-yyyy" placeholder="Select date" maxdate="CURRENT_DATE"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn9">
                            <wm-form-field name="pOrdnum" readonly="false" displayname="Order" key="pOrdnum" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value" on-click="pOrdnumClick($event, $scope)" on-change="pOrdnumChange($event, $scope, newVal, oldVal)"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn10">
                            <wm-form-field name="pFabseq" readonly="false" displayname="Fabric Seq" key="pFabseq" type="integer" show="true" widget="number" inputtype="number" placeholder="Enter value" on-click="pFabseqClick($event, $scope)" on-change="pFabseqChange($event, $scope, newVal, oldVal)"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn18">
                            <wm-form-field name="pFabtyp" displayname="Fabric Typ" widget="text" show="true" type="custom" readonly="true" inputtype="text" key="pFabtyp" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn19">
                            <wm-form-field name="pFabwgt" displayname="Fabric Wgt" widget="text" show="true" type="custom" readonly="true" inputtype="text" key="pFabwgt" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn11">
                            <wm-form-field name="pYrnid" readonly="false" displayname="Yarn Id" key="pYrnid" type="integer" show="true" widget="select" inputtype="number" placeholder="Enter value" dataset="bind:Variables.svGetProcYM1000WPK0_YNREQN_YM144RGYrnID.dataSet.poutYrnid"
                                datafield="yrnid" displayfield="yrnid"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn12">
                            <wm-form-field name="pAlcseq" readonly="true" displayname="Alc Seq" key="pAlcseq" type="integer" show="true" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow8">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn13">
                            <wm-form-field name="pYrnmix" readonly="false" displayname="Yrnmixcode" key="pYrnmix" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value" on-click="pYrnmixClick($event, $scope)" on-change="pYrnmixChange($event, $scope, newVal, oldVal)"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn20">
                            <wm-button class="btn-default" caption="View Yarnmix Details" type="button" margin="unset 0.5em" name="btnCallYrnMix" on-click="btnCallYrnMixClick($event, $scope)"></wm-button>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn21">
                            <wm-form-field displayname="Qtyalc" widget="text" show="bind:false" type="custom" name="pQtyalc"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn22"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow9">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn14">
                            <wm-form-field name="pKmcflrid" displayname="M/C" widget="text" show="true" type="custom" inputtype="text" key="form_field23" placeholder="Enter value" on-click="pKmcflridClick($event, $scope)" on-change="pKmcflridChange($event, $scope, newVal, oldVal)"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn26">
                            <wm-form-field name="pKmchcod" readonly="false" displayname="P Kmchcod" key="pKmchcod" type="string" show="bind:false" widget="text" inputtype="text" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn27">
                            <wm-label padding="unset 0.5em" name="lblReqnumGen" caption="bind:Variables.svCreateProcYM1000WPK0_YNREQN_YM144AddMaster.dataSet.poutreqnum" show="bind:false"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn28"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow13">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn56">
                            <wm-form-field name="pNumfeed" readonly="false" displayname="Num Feed" key="pNumfeed" type="integer" show="true" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn23">
                            <wm-form-field displayname="Ex totpal" widget="text" show="bind:false" type="custom" name="pExtotpal" defaultvalue="bind:Variables.svGetProcYM1000WPK0_YNREQN_YM144VldtNumfed.dataSet.pextotpal"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn24"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn25"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow13_1">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn29">
                            <wm-form-field displayname="Pallet Wgt" widget="text" show="true" type="custom" name="pPalwgt" defaultvalue="bind:Variables.svGetProcYM1000WPK0_YNREQN_YM144VldtNumfed.dataSet.ppalwgt" readonly="true"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn30"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn31"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn32"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow10">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn15">
                            <wm-form-field name="pTotpal" readonly="false" displayname="Num Pallet" key="pTotpal" type="integer" show="true" widget="number" inputtype="number" placeholder="Enter value" defaultvalue="bind:Variables.svGetProcYM1000WPK0_YNREQN_YM144VldtNumfed.dataSet.ptotpal"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow14">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn33">
                            <wm-form-field displayname="Total Kgs" widget="text" show="true" type="custom" name="pQtyreqn" defaultvalue="bind:Variables.svGetProcYM1000WPK0_YNREQN_YM144RGTotpal.dataSet.pqtyreqn" readonly="true"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup1">
                    <wm-button caption="Save" type="submit" class="btn-primary" name="btnSav" on-click="btnSavClick($event, $scope)"></wm-button>
                    <wm-button caption="Reset" type="reset" class="btn-secondary" name="btnReset"></wm-button>
                </wm-buttongroup>
            </wm-form>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-alertdialog name="notificationalertdialog" controller="NotificationDialogController" notificationdialog="alert" message="{{notification.text}}" title="{{notification.title}}" oktext="{{notification.okButtonText}}" alerttype="{{notification.alerttype}}"
            on-ok="variableOnOk()" on-close="variableOnClose()"></wm-alertdialog>
    </wm-view>
    <wm-view class="dialog-view" name="view2">
        <wm-dialog dialogtype="design-dialog" modal="true" title="List Of order number" iconclass="wi wi-list" name="dialogRGOrdnum" width="20%">
            <wm-dialogactions name="dialogactions1">
                <wm-button class="btn-default" caption="Select And Exit" type="button" margin="unset 0.5em" name="btnSavRGOrdnum" on-click="btnSavRGOrdnumClick($event, $scope)"></wm-button>
            </wm-dialogactions>
            <wm-table title="" dataset="bind:Variables.svGetProcYM1000WPK0_YNREQN_YM144RGOrdnum.dataSet.poutOrdnum" navigation="None" name="tableRGOrdnum" spacing="condensed" height="100" gridfirstrowselect="true">
                <wm-table-column binding="ordnum" caption="Order Number" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            </wm-table>
        </wm-dialog>
    </wm-view>
    <wm-view class="dialog-view" name="view3">
        <wm-dialog dialogtype="design-dialog" modal="true" title="List of Fabric sequence" iconclass="wi wi-list" name="dialogRGFabseq">
            <wm-dialogactions name="dialogactions2">
                <wm-button class="btn-default" caption="Select And Exit" type="button" margin="unset 0.5em" name="btnSavFabseq" on-click="btnSavFabseqClick($event, $scope)"></wm-button>
            </wm-dialogactions>
            <wm-table title="" dataset="bind:Variables.svGetProcYM1000WPK0_YNREQN_YM144RGFabseq.dataSet.poutFabseq" navigation="None" name="tableRGFabseq" spacing="condensed" gridfirstrowselect="true" height="100">
                <wm-table-column binding="fabseq" caption="Fabric Seq" width="80px" textalignment="right" edit-widget-type="number" type="byte" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="fabtyp" caption="Fabric Typ" width="90px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="fabwgt" caption="Fabric Wgt" width="80px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="yrnid" caption="Yarn ID" width="80px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="alcseq" caption="Alloc Seq" width="80px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="qtyalc" caption="Qtyalc" width="80px" textalignment="right" edit-widget-type="number" type="double" formatpattern="numberToString" fractionsize="2" show="true" readonly="false"></wm-table-column>
            </wm-table>
        </wm-dialog>
    </wm-view>
    <wm-view class="dialog-view" name="view4">
        <wm-dialog dialogtype="design-dialog" modal="true" title="List of yarn mix code" iconclass="wi wi-list" name="dialogRGYrnmix">
            <wm-dialogactions name="dialogactions3">
                <wm-button class="btn-default" caption="Select And Exit" type="button" margin="unset 0.5em" name="btnSavYrnmix" on-click="btnSavYrnmixClick($event, $scope)"></wm-button>
            </wm-dialogactions>
            <wm-table title="" dataset="bind:Variables.svGetProcYM1000WPK0_YNREQN_YM144RGYrnmix.dataSet.poutYrnmix" navigation="None" name="tableRGYrnmix" spacing="condensed" height="100" gridfirstrowselect="true">
                <wm-table-column binding="yrnmixcode" caption="Yarn mix" width="110px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="yrnlot" caption="Lot no" width="90px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="qtyalc" caption="Qty Alc" width="80px" textalignment="right" edit-widget-type="number" type="double" formatpattern="numberToString" fractionsize="2" show="true" readonly="false"></wm-table-column>
            </wm-table>
        </wm-dialog>
    </wm-view>
    <wm-view class="dialog-view" name="view5">
        <wm-dialog dialogtype="design-dialog" modal="true" title="List of M/C" iconclass="wi wi-list" name="dialogRGKmchcod">
            <wm-dialogactions name="dialogactions4">
                <wm-button class="btn-default" caption="Select And Exit" type="button" margin="unset 0.5em" name="btnSavKmchcod" on-click="btnSavKmchcodClick($event, $scope)"></wm-button>
            </wm-dialogactions>
            <wm-table title="" dataset="bind:Variables.svGetProcYM1000WPK0_YNREQN_YM144RGKmchcod.dataSet.poutKmchcod" navigation="None" name="tableRGKmchcod" spacing="condensed" gridfirstrowselect="true" height="100">
                <wm-table-column binding="kmchflrid" caption="Mch Flr" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="kmchcod" caption="Kmchcod" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="feeders" caption="Feeders" width="80px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="seqnum" caption="Seqnum" width="80px" textalignment="right" edit-widget-type="number" type="byte" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="pwgtreq" caption="Pwgtreq" width="80px" textalignment="right" edit-widget-type="number" type="double" formatpattern="numberToString" fractionsize="2" show="true" readonly="false"></wm-table-column>
            </wm-table>
        </wm-dialog>
    </wm-view>
</wm-page>
