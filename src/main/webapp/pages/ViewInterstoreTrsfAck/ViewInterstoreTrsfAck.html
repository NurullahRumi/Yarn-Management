<wm-page data-ng-controller="ViewInterstoreTrsfAckPageController" pagetitle="View Interstore Trsf Ack" name="page1">
    <wm-header content="header" name="header1">
        <wm-param name="pTitle" value="bind:Variables.statPrgName.dataSet.dataValue" type="string"></wm-param>
    </wm-header>
    <wm-top-nav content="topnav" name="top_nav1">
        <wm-param name="pShowMenubar" value="Y" type="string"></wm-param>
    </wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-form errormessage="" captionposition="top" title="Filter" enctype="application/x-www-form-urlencoded" method="get" captionalign="left" name="formFilter" class="panel-primary">
                <wm-layoutgrid columns="1" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="2" name="gridcolumn1">
                            <wm-form-field readonly="false" name="pTrnNum" displayname="DelNote#" key="pTrnNum" type="integer" show="true" widget="number"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn7">
                            <wm-form-field readonly="false" name="pTrnDateFrom" displayname="Transfer Date From" key="pTrnDateFrom" type="string" show="true" widget="date"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn8">
                            <wm-form-field readonly="false" name="pTrnDateTo" displayname="Transfer Date To" key="pTrnDateTo" type="string" show="true" widget="date"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn9">
                            <wm-form-field readonly="false" name="pReqNum" displayname="Request #" key="pReqNum" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn10">
                            <wm-form-field readonly="false" name="pFromWrh" displayname="From Wrh" key="pFromWrh" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn11">
                            <wm-form-field readonly="false" name="pToWrh" displayname="To Wrh" key="pToWrh" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup1">
                    <wm-button caption="Query" type="submit" class="btn-primary" name="btnQry" on-click="btnQryClick($event, $scope)" disabled="bind:Variables.statForBtnQry.dataSet.dataValue == &quot;Y&quot; ? false : true"></wm-button>
                    <wm-button caption="Reset" type="reset" class="btn-secondary" name="btnReset" on-click="btnResetClick($event, $scope)"></wm-button>
                </wm-buttongroup>
            </wm-form>
            <wm-table title="View Acknowledgement" dataset="bind:Variables.svGetProcYM311PK0_ACKIST_YM313ViewAck.dataSet.poutViewAck" navigation="Classic" name="tableViewAck" spacing="condensed" gridfirstrowselect="true" showrecordcount="true" class="panel-info">
                <wm-table-column binding="trnnum" caption="DelNote#" width="70px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" fractionsize="0" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="yrnmixcode" caption="Yarnmixcode" width="120px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="trndate" caption="Trndate" width="120px" edit-widget-type="datetime" type="datetime" datepattern="dd-MMM-yyyy HH:mm" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="fromwrh" caption="From Wrh" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="towrh" caption="To Wrh" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="tranqty" caption="Transfer  Qty" width="70px" textalignment="right" edit-widget-type="number" type="float" formatpattern="numberToString" fractionsize="2" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="numcon" caption="#Cones" width="60px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="stkqty" caption="Qty" width="60px" textalignment="right" edit-widget-type="number" type="integer" formatpattern="numberToString" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="stkuomdes" caption="" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="delby" caption="Del By" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="lorryid" caption="Lorry" width="50px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="driver" caption="Driver" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="recby" caption="Rec By" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="daterec" caption="Date Rec" width="120px" edit-widget-type="datetime" type="datetime" datepattern="dd-MMM-yyyy HH:mm" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="reqnum" caption="Request #" width="70px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="qtyrec" caption="Qty Rec" width="70px" textalignment="right" edit-widget-type="number" type="float" formatpattern="numberToString" fractionsize="2" show="true" readonly="false"></wm-table-column>
                <wm-table-column binding="palletid" caption="pallet id" width="100px" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
            </wm-table>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-view class="dialog-view" name="view1">
        <wm-alertdialog name="notificationalertdialog" controller="NotificationDialogController" notificationdialog="alert" message="{{notification.text}}" title="{{notification.title}}" oktext="{{notification.okButtonText}}" alerttype="{{notification.alerttype}}"
            on-ok="variableOnOk()" on-close="variableOnClose()"></wm-alertdialog>
    </wm-view>
</wm-page>
