<wm-page data-ng-controller="AckInterstoreTrsfPageController" pagetitle="Ack Interstore Trsf" name="page1"> 
    <wm-header content="header" name="header1"> 
        <wm-param name="pTitle" value="bind:Variables.statPrgName.dataSet.dataValue" type="string"></wm-param> 
    </wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"> 
        <wm-param name="pShowMenubar" value="Y" type="string"></wm-param> 
    </wm-top-nav> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-form errormessage="" captionposition="top" title="Acknowledgement" enctype="application/x-www-form-urlencoded" method="put" captionalign="left" name="formSaveAck" class="panel-primary"> 
                <wm-layoutgrid columns="1" name="layoutgrid1"> 
                    <wm-gridrow name="gridrow1"> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn1"> 
                            <wm-form-field name="pTrnNum" readonly="false" displayname="DelivNote#" key="pTrnNum" type="integer" show="true" widget="number" placeholder="Enter value"></wm-form-field> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn4"> 
                            <wm-form-field name="pYrnMixCode" readonly="false" displayname="Yarn Mix Code" key="pYrnMixCode" type="string" show="true" widget="text" placeholder="Enter value"></wm-form-field> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="4" name="gridcolumn5"> 
                            <wm-form-field name="pPalletId" readonly="false" displayname="Pallet Id" key="pPalletId" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value"></wm-form-field> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
                <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup1"> 
                    <wm-button caption="Reset" type="reset" class="btn-secondary" name="btnReset"></wm-button> 
                    <wm-button caption="Acknowledge" type="submit" class="btn-primary" name="btnAck" on-click="btnAckClick($event, $scope)"></wm-button> 
                </wm-buttongroup> 
            </wm-form> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
    <wm-view class="dialog-view" name="view1"> 
        <wm-alertdialog name="notificationalertdialog" controller="NotificationDialogController" notificationdialog="alert" message="{{notification.text}}" title="{{notification.title}}" oktext="{{notification.okButtonText}}" alerttype="{{notification.alerttype}}" on-ok="variableOnOk()" on-close="variableOnClose()"></wm-alertdialog> 
    </wm-view> 
</wm-page>
